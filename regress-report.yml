  environment: |
    Google Chrome 119.0.6045.160 (Официальная сборка), (64 бит)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. Выбрать товары
    3. Нажать на кнопку "Корзина"
    4. Нажать на кнопку "Оформить заказ"
    5. Нажать на крестик в всплывающем окне
  expected-result: |
