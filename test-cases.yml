- summary: |
    Проверка поиска товара по ключевому слову 
  requirement: |
    При вводе ключевого слова сайт показывает соответствующие товары
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Вводим запрос в "Поиск"
  expected-result: |
   Сайт должен показать соотвествующие результату поиска товары

