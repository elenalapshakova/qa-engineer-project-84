- summary: |
    Проверка поиска товара по ключевому слову 
  requirement: |
    При вводе ключевого слова сайт показывает соответствующие товары
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Вводим запрос в "Поиск"
  expected-result: |
   Сайт должен показать соотвествующие результату поиска товары

- summary: |
    Проверка поиска по ключевому слову при вводе несуществующего товара 
  requirement: |
    При вводе несуществующего товара сайт выдает значение "Ничего не найдено!"
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Вводим некорректный запрос в "Поиск"
  expected-result: |
   Сайт должен выдать значение "Ничего не найдено!"

- summary: |
    Проверка фильтрации товаров по категории 
  requirement: |
    При выборе категории на сайте отображаются соответствующие товары
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем на "Категория"
    - Выбираем одну из представленных категорий
  expected-result: |
   Сайт должен показать соотвествующие выбранной категории товары




    
